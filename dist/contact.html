<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/8f48dc4018.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Yayyoo Fitness Center MMA | Pawtucket, RI</title>
  </head>
  <body>
    <!-- Nav -->
    <nav id="main-nav">
      <img src="img/logo-dark.jpg" alt="Yayyoo Fitness Center Logo" id="logo" />

      <div class="socials">
        <a href="http:facebook.com/YayyooFitnessCenterMma" target="_blank"
          ><i class="fab fa-facebook fa-2x"></i
        ></a>
        <a href="http:instagram.com/yayyoo_fitness_center_mma" target="_blank"
          ><i class="fab fa-instagram fa-2x"></i
        ></a>
      </div>

      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="classes.html">Class Schedule</a></li>
        <li><a href="contact.html" class="current">Contact</a></li>
      </ul>
    </nav>

    <!-- Form -->
    <section id="contact-a">
      <div class="container">
        <h2 class="section-title">Contact Us:</h2>
        <div class="bottom-line"></div>
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          data-netlify-recaptcha="true"
        >
          <div class="text-fields">
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name"
            />
            <input
              type="text"
              class="text-input subject-input"
              placeholder="Subject"
              name="subject"
            />
            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Address"
              name="email"
            />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone"
            />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message"
              name="message"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button type="submit" class="btn contact-btn">Submit</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="container">
        <div class="footer-container">
          <div class="footer-content1">
            <h4>Yayyoo Fitness Center MMA</h4>
            <p>881 Main St. Pawtucket, RI 02780</p>
            <p><a href="tel:954-234-1113">(954)234-1113</a></p>
            <p>
              <a href="mailto:yayyoofitnesscentermma@gmail.com"
                >yayyoofitnesscentermma@gmail.com</a
              >
            </p>
          </div>

          <div class="socials">
            <a href="http:facebook.com/YayyooFitnessCenterMma" target="_blank"
              ><i class="fab fa-facebook fa-4x"></i
            ></a>
            <a
              href="http:instagram.com/yayyoo_fitness_center_mma"
              target="_blank"
              ><i class="fab fa-instagram fa-4x"></i
            ></a>
          </div>
        </div>
        <div class="copyright">
          <p>
            Copyright &copy; 2019
            <span class="highlight">Yayyoo Fitness Center MMA</span> - Site
            Design by K. Goncalo
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
